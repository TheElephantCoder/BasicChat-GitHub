<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth-section">
    <h1>Login to Chat</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <p id="auth-error" style="color: red;"></p>
  </div>

  <!-- Chat Section -->
  <div id="chat-section" style="display:none;">
    <h1>Welcome to Chat</h1>
    <p id="welcome-message"></p>
    <div id="chatrooms">
      <h2>Create or Join a Chatroom</h2>
      <input type="text" id="room-name" placeholder="Chatroom Name">
      <input type="text" id="access-code" placeholder="Access Code">
      <button id="create-room-btn">Create Room</button>
      <button id="join-room-btn">Join Room</button>
    </div>
    <div id="special-group-chat" style="display:none;">
      <h2>Special Group Chat</h2>
      <div id="special-messages"></div>
      <input type="text" id="special-message-input" placeholder="Type a message">
      <button id="send-special-btn">Send</button>
    </div>
    <div id="chatroom" style="display:none;">
      <h2>Chatroom</h2>
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send-message-btn">Send</button>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Main App Logic -->
  <script src="app.js"></script>
</body>
</html>
